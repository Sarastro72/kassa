
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kassasystem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #product-panel {
            position: absolute;
            left: 0px;
            width: 67%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
       #products {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .product-button {
            font-size: 20px;
            padding: 20px;
            margin: 10px;
            flex: 1 0 30%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        #add-product {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #purchase-panel {
            position: absolute;
            right: 0px;
            width: 33%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-left: 2px solid #ccc;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
        }
        #total-row {
            font-weight: bold;
        }
        dialog {
            border: none;
            border-radius: 8px;
            padding: 20px;
        }
        dialog input {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
        dialog button {
            margin-top: 10px;
            padding: 8px;
        }
        button {
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            opacity: 0.3;
            cursor: none;
        }
        button.ok {
            background-color: lightgreen;
        }
        button.cancel {
            background-color: lightgrey;
        }
        button.pay-button {
            font-size: 20px;
            margin-top: 10px;
            padding: 15px;
            position: absolute;
            left: 5%;
            width: 90%;
            bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        dialog.qr-dialog {
            padding: 30px;
            background-color: #4CAF50;
        }
        div.qr-code {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
        }
        div.number {
            color: white;
            padding: 10px;
            font-size: 32px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="product-panel">
        <div id="products"></div>
        <button id="add-product">+</button>
    </div>
    <div id="purchase-panel">
        <table id="purchase-table">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Antal</th>
                    <th>Pris</th>
                    <th>Totalt</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="purchase-body">
            </tbody>
            <tfoot>
                <tr id="total-row">
                    <td colspan="3">Totalt</td>
                    <td id="total-sum">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <button id="pay" class="pay-button" disabled>Betala</button>
    </div>

    <dialog id="product-dialog">
        <form method="dialog">
            <label>Produktnamn:</label>
            <input type="text" id="product-name" required>
            <label>Pris:</label>
            <input type="number" id="product-price" required>
            <button class="ok" id="create-product">Skapa</button>
            <button class="cancel" onclick="document.getElementById('product-dialog').close()">Avbryt</button>
        </form>
    </dialog>

    <dialog class="qr-dialog" id="qr-dialog">
        <div class="qr-code" id=qr-code></div>
        <div class="number">123 305 91 02</div>
        <button class="ok" id="purchase-done">Klar</button>
        <button class="cancel" onclick="document.getElementById('qr-dialog').close()">Avbryt</button>
    </dialog>

    <!-- Use the remote qrcode script for a true standalone one-file solution -->
    <!--script
        src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script-->
    <script src="lib/qrcode.js"></script>

    <script>
        const productPanel = document.getElementById('products');
        const addProductBtn = document.getElementById('add-product');
        const productDialog = document.getElementById('product-dialog');
        const qrDialog = document.getElementById('qr-dialog');
        const qrCode = document.getElementById('qr-code');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const createProductBtn = document.getElementById('create-product');
        const payBtn = document.getElementById('pay');
        const purchaseDoneBtn = document.getElementById('purchase-done');
        const purchaseBody = document.getElementById('purchase-body');
        const totalSum = document.getElementById('total-sum');

        var products = JSON.parse(localStorage.getItem("products") || "[]");
        var purchase = {};
        renderProducts();

        document.addEventListener("keydown", (e) => {
            const keyName = e.key;
            switch (keyName) {
            case '+':
                showProductDialog();
                e.preventDefault();
                break;
            }
        });

        function showProductDialog() {
            productNameInput.value = '';
            productPriceInput.value = '';
            productDialog.showModal();            
        }

        addProductBtn.addEventListener('click', () => {
            showProductDialog();
        });

        createProductBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const name = productNameInput.value.trim();
            const price = parseFloat(productPriceInput.value);
            if (name && !isNaN(price)) {
                let existing = undefined;
                for (const prod of products) {
                    if (prod.name.toLowerCase() === name.toLowerCase()) {
                        existing = prod
                    }
                }
                if (existing) {
                    if (price > 0) {
                        existing.name = name;
                        existing.price = price;
                    } else {
                        products = products.filter(function(p) {
                            return p.name !== existing.name
                        });
                    }
                } else {
                    products.push({name: name, price: price});
                }
                localStorage.setItem("products", JSON.stringify(products));
                renderProducts();
                productDialog.close();
            }
        });

        purchaseDoneBtn.addEventListener('click', (e) => {
            e.preventDefault();
            purchase = {};
            renderPurchase();
            qrDialog.close();
        });

        payBtn.addEventListener('click', (e) => {
            e.preventDefault();
            qrDialog.showModal();
            qrCode.innerHTML = '';
            const amount = totalPrice();
            const url = "https://app.swish.nu/1/p/sw/?sw=1233059102&amt=" + amount + "&cur=SEK&msg=Fika+F11&src=qr"
            new QRCode(document.getElementById("qr-code"), {
                text: url,
                width: 320,
                height: 320,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
        });

        function addToPurchase(name, price) {
            if (purchase[name]) {
                purchase[name].quantity += 1;
            } else {
                purchase[name] = { price: price, quantity: 1 };
            }
            renderPurchase();
        }

        function renderPurchase() {
            purchaseBody.innerHTML = '';
            let total = 0;
            for (const [name, data] of Object.entries(purchase)) {
                const row = document.createElement('tr');
                const totalPrice = data.price * data.quantity;
                total += totalPrice;

                row.innerHTML = `
                    <td>${name}</td>
                    <td>${data.quantity}</td>
                    <td>${data.price.toFixed(2)}</td>
                    <td>${totalPrice.toFixed(2)}</td>
                    <td><button class="delete-button" onclick="deleteProduct('${name}')">🗑️</button></td>
                `;
                purchaseBody.appendChild(row);
            }
            totalSum.textContent = total.toFixed(2);
            if (Object.keys(purchase).length === 0) {
                payBtn.setAttribute("disabled", "disabled");
            } else {
                payBtn.removeAttribute("disabled");
            }
        }

        function renderProducts() {
           // const btn = document.createElement('button')
            productPanel.innerHTML =  '';
            for (const product of products) {
                const name = product.name
                const price = product.price
                const btn = document.createElement('button');
                btn.className = 'product-button';
                btn.textContent = name + ', ' + price + 'kr';
                btn.dataset.name = name;
                btn.dataset.price = price;
                btn.addEventListener('click', () => addToPurchase(name, price));
                productPanel.appendChild(btn);
            }
        }

        function totalPrice() {
            let total = 0;
            for (const [name, data] of Object.entries(purchase)) {
                const totalPrice = data.price * data.quantity;
                total += totalPrice;
            }
            return total.toFixed(2);
        }

        function deleteProduct(name) {
            delete purchase[name];
            renderPurchase();
        }
    </script>
</body>
</html>
